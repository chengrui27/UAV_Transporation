# MAVROS Plugin Configuration for PX4
# Only load essential plugins to avoid conflicts

plugin_allowlist:
  - sys_status
  - sys_time
  - global_position
  - local_position
  - setpoint_position
  - setpoint_velocity
  - setpoint_attitude
  - setpoint_raw
  - command
  - mission
  - param
  - rc_io
  - waypoint
  - imu

plugin_denylist:
  - companion
  - safety_area
  - vibration
